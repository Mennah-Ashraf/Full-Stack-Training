<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Store</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    
    <header>
        <!--SMALL NAV-->
        <nav id="small-nav" class="small-nav"> 
            <div class="links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#" >Help</a>
                <a href="#">FAQs</a>
            </div>

            <div class="lists">
                <div class="drop-down-list">
                    <button class="title">My Account</button>
                    <ul>
                        <li>Sign in</li>
                        <li>Sign up</li>
                    </ul>
                </div>

                <div class="drop-down-list">
                    <button class="title">USD</button>
                    <ul>
                        <li>EUR</li>
                        <li>GPB</li>
                        <li>CAD</li>
                    </ul>
                </div>

                <div class="drop-down-list">
                    <button class="title">EN</button>
                    <ul>
                        <li>FR</li>
                        <li>AR</li>
                        <li>RU</li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--LOGO and SEARCH BAR-->
        <div> </div>
        <!--MAIN NAV-->
        <nav> </nav>
    </header>

</body>
</html>
